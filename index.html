<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js"></script>
    <title>Beep Boop</title>
</head>

<body>
    <div class="container">
        <h1>Beep Boop Page</h1>
        <div>
            <form id="formOne">
                <div class="form-group">
                    <label for="userString" id="anim">Enter a numeral Greater than 0</label>
                    <input id="userString" class="form-control" required type="number" min="0" step="1">
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="order" value="normal" checked> Normal
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="order" value="reverse"> Reverse
                    </label>
                </div>
                <input type="checkbox" name="substituteBox" /> Substitute Dave with another Name for all multiples of 3?
                <input id=substituteName novalidate type="text" class="form-control" />
                <br>
                <button type="submit" class="btn-primary">Go!</button>
            </form>
        </div>
        <div id="outputContent">
            <p class="mb-0">You entered Integer value of <span id="outputText"></span> and <span class="blueColor">Beep
                    Boop</span> output is as follows ...</p>
            <blockquote class="blockquote">
                <p id="outputArray"> </p>
            </blockquote>
        </div>
    </div>
</body>

</html>
